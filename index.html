<!DOCTYPE html>
<html>
<head>
  <title>Vanilla Javascript DOM Manipulation

  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>


  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Listers<span style="display:none">123</span></h1>
          </div>   
          <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items" />
          </div>   
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" id="form">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
   <div class="container">
    <div class="card card-body m-4">
      <p><strong>Type in this field and have the text appear below</strong></p>
      <input id="texting" />
      <p id="showText"></p>
    </div>
  </div>
  <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Matching Passwords</h2>
        <input id="pass1" type="password" />
        <input id="pass2" type="password" />
        <div id="response"></div>
      </div>
  </div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
